<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <div class="calculadora">
        <div class="displayContainer">
            <div class="display">
                <h3 id="Display"></h3>
            </div>
        </div>
        <div class="numContainer">
            <button class="btn porcentaje" id="porcentaje">%</button>
            <button class="btn simbolo">C</button>
            <button class="btn simbolo"><</button>
            <button class="btn simbolo">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn simbolo" id="multiplicar">X</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn simbolo">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn simbolo">+</button>
            <button class="btn simbolo">+/-</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn igual" id="igual"> = </button>
        </div>
    </div>
</div>
<footer class="footer">Creado Por Federico Amestoy</footer>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</body>
</html>
